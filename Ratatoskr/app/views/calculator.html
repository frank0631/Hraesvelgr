<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h3>Calculator Thrift</h3>
      <form ng-submit="CalculatorThriftVM.submit()">
        <formly-form fields="CalculatorThriftVM.fields" model="CalculatorThriftVM.object">
          <button type="submit">Calculate</button>
        </formly-form>
      </form>
      Output:
      <label>{{CalculatorThriftVM.output}}</label>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-lg-6">
      <h3>Calculator REST</h3>
      <form ng-submit="CalculatorRESTVM.submit()">
        <formly-form fields="CalculatorRESTVM.fields" model="CalculatorRESTVM.object">
          <button type="submit">Calculate</button>
        </formly-form>
      </form>
      Output:
      <label>{{CalculatorRESTVM.output}}</label>
    </div>
  </div>
</div>
