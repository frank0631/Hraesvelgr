<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form ng-submit="CustomerVM.submit()">
        <formly-form fields="CustomerVM.fields" model="CustomerVM.object">
          <button type="submit">Sumbit</button>
        </formly-form>
      </form>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th st-sort="id">id</th>
            <th st-sort="firstName">first name</th>
            <th st-sort="lastName">last name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in CustomerVM.output">
            <td>{{customer.id}}</td>
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>
              <button class="btn btn-sm btn-danger" ng-click="removeCustomer(customer)" type="button">
                <i class="glyphicon glyphicon-remove-circle"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <br>
<!-- <pre>
      {{CustomerVM.output | json}}
      </pre> -->
    </div>
  </div>
</div>
