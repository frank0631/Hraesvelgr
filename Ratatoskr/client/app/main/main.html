<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <hr>
      <h3>Simple Echo Service to Demo Thrift JS Client Integration with Angular</h3>
      Input: <input type="text" name="input" ng-model="input.text">
      <input type="submit" value="echo" ng-click="echo()"><br>
      <br/>
      Output: <label>{{output.text}}</label>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <hr>
      <h3>Simple Calculator Service</h3>
      <form ng-submit="Calculator.calculate()">
        <formly-form model="Calculator.calcobj" fields="Calculator.calcFields">
          <button type="submit">Calculate</button>
        </formly-form>
      </form>
      Calculated: <label>{{Calculator.output}}</label>
      <!--<h3>Simple Calculator Service</h3>-->

      <!--Output: <label>{{output.text}}</label>-->
    </div>
  </div>

</div>
