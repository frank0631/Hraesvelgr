<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

  <div class="row">
    <div class="col-md-12">

      <form ng-submit="CustomerVM.submit()">
        <formly-form model="CustomerVM.object" fields="CustomerVM.fields">
          <button type="submit">Sumbit</button>
        </formly-form>
      </form>

      <br>
      Customers:
      <ul>
        <li data-ng-repeat="cistomer in CustomerVM.output">
          {{ cistomer.firstName }} {{ cistomer.lastName }}
        </li>
      </ul>

      <br>
      <pre>
      {{CustomerVM.output | json}}
      </pre>

    </div>
  </div>
</div>
